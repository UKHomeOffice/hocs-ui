user www-data;
worker_processes 2;
pid /run/nginx.pid;

events {
  worker_connections  1024;
  multi_accept on;
  use epoll;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  tcp_nodelay on;

  keepalive_timeout 65;

  open_file_cache max=200;

  types_hash_max_size 2048;

  access_log off;
  error_log /var/log/nginx/error.log;

  proxy_cache_path /var/www/symfony/var/cache levels=1:2 keys_zone=symfonycache:10m max_size=1g inactive=10m use_temp_path=off;

  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;

}

daemon off;
