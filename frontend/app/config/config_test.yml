imports:
    - { resource: config_dev.yml }

home_office_alfresco_api:
    list_endpoint: 'http://alf-vip:8080/alfresco/'

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

security:
    firewalls:
        secured_area:
            http_basic: ~

parameters:
    home_office_cts.routing.ssl_redirects: false
