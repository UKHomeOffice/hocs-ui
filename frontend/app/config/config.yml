imports:
    - { resource: build.yml }
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        build_id: "%build_id%"
        git_commit: "%git_commit%"
        site_title: 'Home Office Correspondence Service'
        site_title_short: 'HOCS'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ HomeOfficeCtsBundle, GuftBundle ]
    #java: /usr/bin/java
    filters:
        sass:    ~
        compass:
            apply_to: "\.(scss|sass)$"
            load_paths:
                - "%kernel.root_dir%/../web"
            no_line_comments: true
        cssrewrite:
            apply_to: "\.css$"
        uglifyjs2:
            bin: "%kernel.root_dir%/Resources/node_modules/uglify-js/bin/uglifyjs"
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

stash:
    drivers: [ Redis ]
    Redis:
        servers:
            - { server: redis, port: 6379 }

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

home_office_list:
    cache_timeout_seconds: 36000
    list_definitions:
        pq_topic_stop_list:
            name: 'pqTopicStopList'
            type: 'dataList'
            alfresco_list_name: 'topicList'
            storage: 'cache'
            prepare_method_name: 'preparePqTopicStopList'
        member_list:
            name: 'ctsMemberList'
            type: 'dataList'
            alfresco_list_name: 'ukvi_member_list'
            storage: 'cache'
            prepare_method_name: 'prepareMemberList'
        minister_list:
            name: 'ctsMinisterList'
            type: 'dataList'
            alfresco_list_name: 'MinisterList'
            storage: 'cache'
            prepare_method_name: 'prepareMinisterList'
        unit_and_team_list:
            name: 'ctsUnitAndTeamList'
            type: 'custom'
            storage: 'cache'
            retrieve_method_name: 'getUnitsAndTeams'
        unit_list:
            name: 'ctsUnitList'
            type: 'custom'
            storage: 'cache'
            retrieve_method_name: 'getUnitsAndTeams'
            prepare_method_name: 'prepareUnitList'

